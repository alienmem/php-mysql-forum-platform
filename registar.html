<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/themes.css">
    <title>Forum dos Programadores - AC</title>
</head>
<body>

<header>
    <a href="index.html" class="logo-link">
        <img src="assets/img/logo.svg" alt="Forum Logo" class="logo">
        <span class="site-title">Forum dos Programadores - AC</span>
    </a>
</header>

<main>

    <h1>Registo de utilizadores</h1>
 
    <form action="registo.php" method="POST" name="f1">

        Nick:
        <input type="text" size="20" maxlength="20" name="nick">
        <br><br>

        Nome:
        <input type="text" size="100" maxlength="100" name="nome">
        <br><br>

        E-mail:
        <input type="text" size="50" maxlength="50" name="email">
        <br><br>

        Data de nascimento:
        <input type="date" size="10" maxlength="10" name="data_nasc">
        <br><br>

        Pass:
        <input type="password" size="20" maxlength="20" name="pass">
        <br><br>

        Foto (url):
        <br>
        <textarea cols="80" rows="4" name="foto"></textarea>
        <br><br>

        <input type="submit" value="Registar">
        <br><br>

        <input type="reset" value="Limpar">
        <br><br>

        <input type="button" value="Voltar" onclick="window.history.go(-1)">
        
    </form>
</main>
</body>
</html>
